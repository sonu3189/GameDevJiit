<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <ul id="list">
  </ul>
  <script>
    list = document.getElementById("list");
    date = new Date()
    start = date.getTime();
    allData = "";
    for(i = 1; i < 1000; i++){
      str = "";
      if(i % 3 == 0){
        str += "FIZZ";
      }
      if(i%5 == 0){
        str += "BUZZ";
      }
      if(str == ""){
        str += i
      }
      allData += "<li>"+str+"</li>";
    }
    end = (new Date()).getTime();
    list.innerHTML += allData;
    console.log(end - start);
  </script>
</body>
</html>
